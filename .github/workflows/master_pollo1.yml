# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - pollo1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build and Run with Maven
        env:
          MONGODB_NAME: ${{ secrets.MONGODB_NAME }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SECRET_KEY: ${{ secrets.SONAR_TOKEN }}
          ISSUER_URI: ${{ secrets.ISSUER_URI }}
          JWT_SET_URI: ${{ secrets.JWT_SET_URI }}
          ALGORITHM: ${{ secrets.ALGORITHM }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          
        run: |
          mvn clean install
          mvn verify jacoco:report

      # SonarCloud Analysis
      - name: Run SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          entryPoint: "/opt/sonar-scanner/bin/sonar-scanner"
          args: >
            -Dsonar.projectKey=MiltonGutierrez_cargo-maze-backend
            -Dsonar.organization=miltongutierrez
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.java.binaries=target/classes
            -Dsonar.exclusions=**/reports/**,**/test/**,**/*Test.java,**/exception/**,**/controller/*CargoMazeStompController.java,**/generated/**,**/resources/**

      - name: Upload JaCoCo Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pollo1'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94DD5BBE19BB43FD96E2D64D8C7D7CC4 }}